
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MeetYourTeam</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            margin-top: 15vh;
            text-align: center;
        }
        input {
            padding: 12px;
            font-size: 1em;
            width: 250px;
            border: none;
            border-radius: 8px;
            margin-bottom: 1em;
        }
        .form-button {
            padding: 12px 30px;
            font-size: 1.1em;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #ff3b2e;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Connexion</h1>
        <form>
            <input type="email" placeholder="Adresse email" required><br>
            <input type="password" placeholder="Mot de passe" required><br>
            <button class="form-button" type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
